<ion-view ng-controller="kontakPenyediaCtrl" title="<img class='title-image' src='{{dataBusiness.logo}}' width='30px' height='30px'>  <b>{{dataBusiness.name}}</b>">
   <ion-content>
      <!-- Content -->
      <div class="head-list warna">
         <h4 class="text-left judul-besar">
            {{suppliers.username}}
            <div class="icon-kanan">
               <button class="btn btn-md btn-transparant" ng-click="edit()">
               <i class="fa fa-pencil" ng-style="iconEdit"></i>
               </button>
               <button class="btn btn-md btn-transparant" ng-click="save()">
               <i class="fa fa-floppy-o" ng-style="iconSave"></i>
               </button>
               <button class="btn btn-md btn-transparant" ng-click="hapus()">
               <i class="fa fa-trash"></i>
               </button>
            </div>
         </h4>
      </div>
      <div class="container" style="margin: 10px 0 10px 0 !important; padding-right:0px !important;">
         <div class="foto">
            <button class="btn-disabled" ng-click="ambilFotoPenyedia()" ng-disabled="disabled">
            <img src="{{suppliers.picture}}" id="fotoPenyedia" ng-model="suppliers.picture">
            </button>
         </div>
         <div class="kanan-foto">
            ID : <i class="ion-at"></i>
            <span>{{suppliers.user_id | numberFixedLen:3}}</span>
            <br/>
            <i class="ion-android-calendar"></i> 
            <span>{{suppliers.created_at | date:"dd-MMM-yyyy"}}</span>

      <div class="container">
         <div id="detail">
            <form>
               <i class="icon-text ion-person icon-setting"></i>
               <input class="input-kontak" type="text" ng-model="suppliers.name" required placeholder="Nama penyedia" ng-disabled="disabled" />
               <i class="icon-text ion-calendar icon-setting"></i>
               <input class="input-kontak" type="date" ng-model="suppliers.birth_date" required placeholder="Tanggal lahir penyedia" ng-disabled="disabled" min="1900-01-01"/>
               <i class="icon-text ion-iphone icon-setting"></i>
               <input class="input-kontak" type="tel" ng-model="suppliers.mobile" required placeholder="Nomor handphone penyedia" ng-disabled="disabled" />
               <i class="icon-text ion-email icon-setting"></i>
               <input class="input-kontak" type="email" ng-model="suppliers.email" required placeholder="Email penyedia" ng-disabled="disabled" />
               <i class="icon-text ion-male icon-setting"></i>
               <div class="row" style="color: white; width: 95%">
                  <div class="col">
                     <label class="register-gender">
                     <input type="radio" name="jenisKelamin" ng-disabled="disabled" ng-model="suppliers.gender" value="1">
                     Laki-laki
                     </label>
                  </div>
                  <div class="col">
                     <label class="register-gender">
                     <input type="radio" name="jenisKelamin" ng-disabled="disabled" ng-model="suppliers.gender" value="0">
                     Perempuan
                     </label>
                  </div>
               </div>
               <i class="icon-text ion-ios-home-outline posisi-icon icon-setting"></i>
               <input class="input-kontak" type="text" ng-model="suppliers.address" required placeholder="Alamat penyedia" ng-disabled="disabled" />
            </form>
         </div>
         <div id="detail-bank">
            <form>
               <p class="judul-sub-detail">DETAIL BANK</p>
               <div class="row">
                  <div class="col">
                     <p class="margin-kiri20">NAMA BANK</p>
                     <input class="input-kontak" type="text" ng-model="suppliers.banks[0].bank" required placeholder="Bank penyedia"  ng-disabled="disabled" />
                  </div>
                  <div class="col">
                     <p class="margin-kiri20">CABANG</p>
                     <input class="input-kontak" type="text" ng-model="suppliers.banks[0].branch" required placeholder="Cabang bank penyedia" ng-disabled="disabled" style="width: 80%;" />
                  </div>
               </div>
               <p class="margin-kiri20">NAMA AKUN</p>
               <input class="input-kontak" type="text" ng-model="suppliers.banks[0].account_name" required placeholder="Nama akun bank penyedia" ng-disabled="disabled"/>
               <p class="margin-kiri20">NOMOR AKUN</p>
               <input class="input-kontak" type="text" ng-model="suppliers.banks[0].account_no" required placeholder="Nomor rekening bank penyedia" ng-disabled="disabled"/>
               <textarea class="input-kontak" placeholder="Catatan penyedia" ng-model="suppliers.banks[0].remarks" ng-disabled="disabled" style="border-radius: 0;"></textarea>
            </form>
         </div>
      </div>
